<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <h2>Currency Converter</h2>
        <div class="input-filed"><input type="text"></div>
        <div class="flags">
            <div class="flag1">
                <div class="pic1"><img src="https://flagsapi.com/US/flat/64.png" class="img"></div>
                
                <select name="nation" id="nation1">
                    <option value="United States of America">United States of America</option>
                </select>
            </div>
            <div class="flag2">
                <div class="pic2"><img src="https://flagsapi.com/IN/flat/64.png" class="img"></div>
                <select name="nation2" id="nation2">
                    <option value="India">India</option>
                    <option value="United States of America">United States of America</option>
                </select>
            </div>
        </div>
        <div class="conversion"><button class="btn">Convert</button></div>
        <span class="res"></span>
    </div>
    

    <script src="script.js" type="module"></script>
</body>
</html>
