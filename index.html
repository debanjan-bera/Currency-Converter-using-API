<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <h2>Currency Converter</h2>
        <section>
            <p>Enter Amount</p>
            <input type="text">
        <div class="drop-list flags">
            <div class="selectBox flag1">
                <p class="Ppos">From</p>
                <div class="pic1"><img src="https://flagsapi.com/US/flat/64.png" class="img"></div>
                
                <select name="nation" id="nation1">
                    <option value="United States of America">United States of America - USD</option>
                </select>
            </div>
            <div class="selectBox flag2">
                <p class="Ppos">To</p>
                <div class="pic2"><img src="https://flagsapi.com/IN/flat/64.png" class="img"></div>
                <select name="nation2" id="nation2">
                    <option value="India">India - INR</option>
                    <option value="United States of America">United States of America - USD</option>
                </select>
            </div>
        </div>
        <!-- <div class="conversion"><button class="btn">Convert</button></div> -->
        <div class="res"><h1>1 USD = 84.14 INR</h1></div>
    </div>
    

    <script src="script.js" type="module"></script>
</body>
</html>
